<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자</title>
    <link
      rel="shortcut icon"
      href="/public/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link
      rel="preload"
      as="font"
      href="/public/font/suit/SUIT-Variable.woff2"
    />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/css/styles/02-selector.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1>CSS 선택자</h1>
    <h2>전체 선택자</h2>
    <p>전체 선택자는 모든 요소를 선택하여 스타일을 적용할 수 있습니다.</p>
    <h2>요소 선택자</h2>
    <p>
      요소 선택자는 HTML 요소 이름 즉 태그명을 사용하여 선택하고 스타일을 적용할
      수 있습니다.
    </p>
    <h2>클래스 선택자</h2>
    <p class="like">
      클래스 선택자는 요소의 클래스 명을 선택하여 스타일을 적용할 수 있습니다.
    </p>
    <h2>아이디 선택자</h2>
    <p id="lion">
      아이디 선택자는 요소의 아이디 명을 선택하여 스타일을 적용할 수 있습니다.
    </p>
    <h2 title="속성 선택자 예시">속성 선택자</h2>
    <p title="속성 선택자 예시">
      속성 선택자는 요소의 속성의 유뮤나 속성 값의 조건에 따라 스타일을 적용할
      수 있습니다.
    </p>
  </body>
</html>
